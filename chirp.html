<!doctype html>
<head>
<link rel="stylesheet" href="vendor/bootstrap/v3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="vendor/bootstrap-slider/css/bootstrap-slider.min.css">
<link rel="stylesheet" href="css/github-dark.css">
<link rel="stylesheet" href="css/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div id="container">
    <header>
      <h1>Chirp...Chirp</h1>
    </header>  
  
    <div id="wave-canvas-window">
      <canvas class="audio-pannel-wave" id="audio-wave-canvas"></canvas>
    </div>

    <section>
      <div id="chirp-control-window" class="form-group">
          <div class="row" id="ctrl-setting">
            <div class="col-xs-4" id="ctrl-setting-sample-db">
              <!--label id="ctrl-setting-sample-db-label">TH: -65 </label-->
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Treshold</button>
                </span>
                <input type="text" class="form-control" id="ctrl-setting-sample-db-label" placeholder="-65">
              </div>
              <input type="text" data-slider-id="GC" id="ctrl-setting-sample-db-val" />
            </div>
            <div class="col-xs-8" id="ctrl-setting-sample-freqs">
              <!--label id="ctrl-setting-sample-freqs-label">FR: [1500-3500]Hz </label-->
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">FRange</button>
                </span>                
                <input type="text" class="form-control" id="ctrl-setting-sample-freqs-label" placeholder="1500:3500">
              </div>
              <input type="text" data-slider-id="GC" id="ctrl-setting-sample-freqs-val" />
            </div>
          </div>
      </div>
      <div id="msg-window-wrap" class="form-group">
        <div class="row">
          <div class="col-xs-4">
            <div id="code-rain-window" style="background:#66548b" class="chatroom-pannel-bd"></div>
          </div>
          <div class="col-xs-8">
            <div id="msg-window" class="chatroom-pannel-bd"></div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <form id="input-form" action="#">
          <div class="input-group">
            <div class="input-group-addon">>></div>
            <input type="text" class="form-control" id="text-msg-input" placeholder="Input something...">
          </div>          
        </form>
        <p></p>
        <div class="row">
          <div class="col-xs-6 checkbox">
            <label>
              <input type="checkbox" id="enable-wave-tracking" checked=true value=""> Wave Tracking
            </label>
          </div>
          <div class="col-xs-6">
            <button type="button" class="btn btn-primary form-control" id="send-text-button" >Send</button>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>
  </div>

<script type="text/javascript" src="vendor/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap-slider/bootstrap-slider.js"></script>
<script type="text/javascript" src="vendor/loadash/loadash.3.10.1.min.js"></script>
<script type="text/javascript" src="js/util-ringbuf.js"></script>
<script type="text/javascript" src="js/chirp-coder.js"></script>
<script type="text/javascript" src="js/chirp-composer.js"></script>
<script type="text/javascript" src="js/chirp-listener.js"></script>
<script type="text/javascript" src="js/chirp-app.js"></script>
</body>
